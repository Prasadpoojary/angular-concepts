<div class="container" >
    <form [formGroup]="reactiveForm">
        <div class="row-two">
            <label>Full name</label>
            <input type="text" formControlName="name" name="fullname" >
        </div>
        <div class="row-two">
            <label>Mobile number</label>
            <input type="number" formControlName="mobile"  name="mobile" >
        </div>
        <div class="row-two">
            <label>E-mail</label>
            <input type="text" formControlName="email" name="email" >
        </div>
        <div class="row-two">
            <label>Address</label>
            <input type="text" formControlName="address" name="address" >
        </div>
        <div class="row-two">
            <label>City</label>
            <input type="text" formControlName="city" name="city" >
        </div>
        <div class="row-two">
            <label>Password</label>
            <input type="text" formControlName="password"  name="password" >
        </div>
        <div class="row-two">
            <label>Confirm Password</label>
            <input type="text" formControlName="confirmpassword" name="confirmPassword" >
        </div>
        <div class="row-two">
            <input type="checkbox" name="agreetandc" >
            <label>Agree to terms and contiditions</label>
        </div>
        <div class="row-three">
            <button>Submit</button>
        </div>
    </form>
</div>
<hr>
{{reactiveForm.value | json }}

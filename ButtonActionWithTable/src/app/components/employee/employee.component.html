<div class="container">
    <table border="1">
        <thead>
            <th>Employee ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Salary</th>
            <th>DOB</th>
            <th>Email</th>
            <th>Action</th>
        </thead>
        <tbody>
           <tr>
               <td><input [ngClass]="{'editable' : showEdit}" [readOnly]="!showEdit" type="text" [(ngModel)]="employee.id"></td>
               <td><input [ngClass]="{'editable' : showEdit}" [readOnly]="!showEdit" type="text" [(ngModel)]="employee.firstName"></td>
               <td><input [ngClass]="{'editable' : showEdit}" [readOnly]="!showEdit" type="text" [(ngModel)]="employee.lastName"></td>
               <td><input [ngClass]="{'editable' : showEdit}" [readOnly]="!showEdit" type="text" [(ngModel)]="employee.salary"></td>
               <td><input [ngClass]="{'editable' : showEdit}" [readOnly]="!showEdit" type="text" [(ngModel)]="employee.dob "></td>
               <td><input [ngClass]="{'editable' : showEdit}" [readOnly]="!showEdit" type="text" [(ngModel)]="employee.email"></td>
               <td style="text-align: center;" *ngIf="!showEdit"><button (click)="EditEmp();">EDIT</button></td>
               <td style="text-align: center;" *ngIf="showEdit"><button (click)="UpdateEmp();">UPDATE</button></td>
           </tr>
        </tbody>
    </table>
  </div>
